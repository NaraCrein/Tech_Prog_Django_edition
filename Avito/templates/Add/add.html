{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Добавить объявление</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="{% static 'Avito/css/add.css' %}" rel="stylesheet">
    <script type="text/javascript" src="{% static 'Avito/js/add.js' %}"></script>
</head>
<body>
<header class="header">
    <img id="img" src="{% static 'Avito/imgs/Ellipse_1.png' %}" alt="profile image" onclick="goToSign()">
    {% if request.user.is_authenticated %}
    <span id="profile"><a href="{% url 'profile' %}">Профиль</a> </span>
    {% else %}
    <span><a href="{% url 'signin' %}">Профиль</a> </span>
    {% endif %}

    <span class="search">
        <form action="{% url 'search_results' %}" method="get">
            <input name="q" id= "sr_txt" type="text" placeholder="Search...">
        </form>
        <img id="search_img" src="{% static 'Avito/imgs/Vector.png' %}" alt="search image">
    </span>
</header>
<div class="add_info">
    <div>
        <h1>Разместить объявление</h1>
    </div>
    <div>
        <h4>Название</h4>
        <input name="name" type="text" required>
    </div>
    <div>
        <h4>Цена</h4>
        <input name="price" type="number" min="0" required>
    </div>
    <div>
        <h4>Местоположение</h4>
        <input name="place" type="text" required>
    </div>
    <h4>Фото</h4>
    <div class="photo">
        <button id="upload_widget" class="cloudinary-button">Upload files</button>

        <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>

        <script type="text/javascript">
            var myWidget = cloudinary.createUploadWidget({
                    cloudName: 'ad-board-for-students',
                    uploadPreset: 'upload_image_preset'}, (error, result) => {
                    if (!error && result && result.event === "success") {
                        console.log('Done! Here is the image info: ', result.info);
                    }
                }
            )

            document.getElementById("upload_widget").addEventListener("click", function(){
                myWidget.open();
            }, false);
        </script>
    </div>
    <div id="description">
        <h4>Описание</h4>
        <input name="description" type="text" required>
    </div>
    <div id="submit">
        <input type="submit" value="Разместить объявление">
    </div>
</div>
</body>
</html>
